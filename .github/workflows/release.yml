name: Build and Release Baresha Downloader

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          python build_cross_platform.py
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Baresha-Downloader-windows
          path: dist/Baresha-Downloader.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller
      - name: Build executable
        run: |
          python3 build_cross_platform.py
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Baresha-Downloader-macos
          path: dist/Baresha-Downloader.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller
      - name: Build executable
        run: |
          python3 build_cross_platform.py
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Baresha-Downloader-linux
          path: dist/Baresha-Downloader

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get the tag name
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#v}"
          
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --oneline --pretty=format:"- %s" HEAD)
          else
            # Get commits since last tag
            COMMITS=$(git log --oneline --pretty=format:"- %s" ${PREVIOUS_TAG}..HEAD)
          fi
          
          # Read changelog section if it exists
          CHANGELOG_SECTION=""
          if [ -f "CHANGELOG.md" ]; then
            # Extract the section for this version from CHANGELOG.md
            CHANGELOG_SECTION=$(awk -v version="$VERSION" '
              /^## \['"$VERSION"'\]/ { in_section=1; print; next }
              /^## \[/ { in_section=0 }
              in_section { print }
            ' CHANGELOG.md)
          fi
          
          # Create comprehensive release notes
          cat > release_notes.md << EOF
          # Release $TAG_NAME
          
          ## ðŸŽ‰ What's New
          
          $CHANGELOG_SECTION
          
          ## ðŸ“‹ Changes
          
          $COMMITS
          
          ## ðŸš€ Installation
          
          Download the latest release for your platform:
          
          ### Windows
          - **Baresha-Downloader.exe** - Standalone executable
          - No installation required, just run the file
          
          ### macOS
          - **Baresha-Downloader.app** - macOS application bundle
          - Drag to Applications folder or run directly
          
          ### Linux
          - **Baresha-Downloader** - Linux executable
          - Make executable: \`chmod +x Baresha-Downloader\`
          - Run: \`./Baresha-Downloader\`
          
          ## âœ¨ Features
          
          - ðŸŽ¬ **YouTube Video Downloading** with multiple quality options
          - ðŸ“¦ **Batch Download Support** for multiple videos
          - ðŸŒ **Bilingual Interface** (English/Albanian)
          - ðŸŽ¨ **Modern UI** with dark/light themes
          - ðŸ“± **System Tray Integration** for background operation
          - ðŸ“š **Download History** and management
          - ðŸ” **YouTube Search** directly in the app
          - ðŸ“‹ **Clipboard Monitoring** for automatic URL detection
          - âš¡ **Download Resume** for interrupted downloads
          - ðŸŽ›ï¸ **Speed Limiting** for bandwidth control
          - âŒ¨ï¸ **Keyboard Shortcuts** for power users
          - ðŸ”” **Desktop Notifications** on completion
          
          ## ðŸ› ï¸ System Requirements
          
          - **Windows**: Windows 10 or later
          - **macOS**: macOS 10.14 or later
          - **Linux**: Ubuntu 18.04+ or similar
          - **Python**: 3.8+ (for development)
          
          ## ðŸ“– Documentation
          
          - [User Guide](https://github.com/${{ github.repository }}/blob/main/GUIDE.md)
          - [Contributing Guide](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md)
          - [Security Policy](https://github.com/${{ github.repository }}/blob/main/SECURITY.md)
          
          ## ðŸ¤ Support
          
          - ðŸ“ [Issues](https://github.com/${{ github.repository }}/issues)
          - ðŸ’¬ [Discussions](https://github.com/${{ github.repository }}/discussions)
          - ðŸ“§ Email: support@baresha-downloader.com
          
          ---
          
          **Made with â¤ï¸ by the Baresha Team**
          
          For more information, visit: https://github.com/${{ github.repository }}
          EOF
          
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Baresha-Downloader-windows
          path: ./release-assets/
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Baresha-Downloader-macos
          path: ./release-assets/
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: Baresha-Downloader-linux
          path: ./release-assets/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/Baresha-Downloader.exe
            release-assets/Baresha-Downloader.app
            release-assets/Baresha-Downloader
          body: ${{ steps.release_notes.outputs.release_notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }} 