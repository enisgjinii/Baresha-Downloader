name: Build and Release Baresha Downloader

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          python build_cross_platform.py
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Baresha-Downloader-windows
          path: dist/Baresha-Downloader.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller
      - name: Build executable
        run: |
          python3 build_cross_platform.py
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Baresha-Downloader-macos
          path: dist/Baresha-Downloader.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller
      - name: Build executable
        run: |
          python3 build_cross_platform.py
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Baresha-Downloader-linux
          path: dist/Baresha-Downloader

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Baresha-Downloader-windows
          path: ./release-assets/
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Baresha-Downloader-macos
          path: ./release-assets/
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: Baresha-Downloader-linux
          path: ./release-assets/
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/Baresha-Downloader.exe
            release-assets/Baresha-Downloader.app
            release-assets/Baresha-Downloader
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 